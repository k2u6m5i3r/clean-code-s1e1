<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header" id="header">
    <img class="header__logo" id="header__logo" src="./eisenhower-matrix.jpg" alt="picture of logo">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main" id="main">
    <section class="add-item" id="add-item">
      
      <label class="add-item__titel" for="new-task">Add Item</label>
      <div class="add-item__content" id="add-item__content">
        <input id="new-task" class="add-item__task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="in-complete-tasks">
      <h3 class="in-complete-tasks__titel">Todo</h3>
      <ul class="in-complete-tasks__list list-in-complete-items" id="in-complete-tasks__list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="completed-tasks__titel">Completed</h3>
      <ul class="completed-tasks__list list-completed-items" id="completed-tasks__list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
